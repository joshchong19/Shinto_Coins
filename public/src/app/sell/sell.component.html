<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div class = "content">

        <h1>Sell ShintoCoins!</h1>
        <p class = "balance">ShintoCoin Balance: ${{ balance }}.00</p>

        <p *ngIf = "error != null" class = "error">{{ error }}</p>
        <form class = "form-group" (submit) = "Sell()">
            <label for = "amount">Enter amount: </label>
            <input type = "text" class = "form-control" name = "amount" [(ngModel)] = "amount">

            <input type = "submit" class = "btn btn-primary" value = "Sell">
        </form>
    </div>
</body>
</html>
